name: virtual-env

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  os:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-20.04
          - ubuntu-18.04
    steps:
      -
        name: File system
        run: df -ah
      -
        name: List install packages
        run: apt list --installed
      -
        name: Docker info
        run: docker info
      -
        name: Docker version
        run: docker version
      -
        name: buildx version
        run: docker buildx version
      -
        name: containerd version
        run: containerd --version
      -
        name: Docker images
        run: docker image ls
      -
        name: Dump context
        if: always()
        uses: crazy-max/ghaction-dump-context@v1
